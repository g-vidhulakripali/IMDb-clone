<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">IMDB Clone</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- Home Page -->
                <input type="text" id="searchInput" class="form-control" placeholder="Search movie">
                <div id="searchResults" class="mt-3"></div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto" id="favouriteSection">
            <!-- My Favourite Movies Page -->
            <h3 class="text-center">My Favourite Movies</h3>
            <div class="movie-grid row" id="favouriteMovies"></div>
        </div>
    </div>
</div>
    <!-- Movie Page -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="movieDetails"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
